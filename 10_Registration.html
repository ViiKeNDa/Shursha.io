<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="10_Registration.css" />
    <script defer src = "10_Registration.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>МОя форма</h1>
      <form class="form" action="POST">
        <div class="wrapper">
          <div class="input-box">
            <input required type="text" name="name" id="name" />
            <label for="name">Имя</label>
          </div>

          <div class="input-box">
            <input required type="text" id="surname" name="surname" />
            <label for="surname">Фамилия</label>
          </div>
        </div>
        <div class="wrapper">
          <div class="input-box">
            <input required type="email" id="email" name="email" />
            <label for="email">Почта</label>
          </div>
          <div class="input-box">
            <input required type="tel" id="phone" name="phone" />
            <label for="phone">Телефон</label>
          </div>
        </div>
        <div class="wrapper">
          <div class="input-box">
            <input required type="text" id="message" name="message" />
            <label for="message">Напишите о себе: </label>
          </div>
        </div>
        <div class="wrapper, firstCaptcha">
          <div class="input-box">
            <input required type="text" id="captchaInput" name="captcha" />
            <button id = "sendCaptcha" type = "button">Подтвердить</button>
            <label id = "labelForCaptcha" for="captcha"></label>
          </div>
        </div>
        <div class="wrapper, secondCaptcha">
          <div class="input-box">
            <input required type="text" id="secondCaptchaInput" name="secondCaptchaInput" />
            <button id = "sendSecondCaptcha" type = "button">Подтвердить</button>
            <label id = "labelForSecondCaptcha" for="secondCaptchaInput"></label>
          </div>
        </div>
        <button id = "submit" type="submit" disabled>Отправить</button>
      </form>
      
    </div>
  </body>
</html>
